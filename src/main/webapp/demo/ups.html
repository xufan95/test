<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	<form action="index.do?upstu&id=${stu.id}" method="post">
		姓名:<input name="name" value="${stu.name}"><br/>
		性别:
		<#if "${stu.sex}"=="男">
			男<input type="radio" name="sex" value="男" checked="checked">
			女<input type="radio" value="女" name="sex"><br/>
		<#else>
			男<input type="radio" name="sex" value="男">
			女<input type="radio" value="女" name="sex" checked="checked"><br/>
		</#if>	
			
		年龄：<select name="age" >
				<option value="${stu.age}" selected="selected">${stu.age}</option>
 				<option value="18">18</option> 
				<option value="19">19</option> 
				<option value="20">20</option> 
 			</select><br/>
 			<input type="submit" value="保存">
	</form>
</div>
</body>
</html>
